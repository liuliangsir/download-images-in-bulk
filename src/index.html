<html>
  <head>
    <title>image downloader example</title>
    <script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.13.5/runtime.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="root" class="wrapper"></div>
      <div id="downloaders" class="downloader-container">
        <button class="downloader" data-type="png">png 下载</button>
        <button class="downloader" data-type="jpg">jpg 下载</button>
        <button class="downloader" data-type="gif">gif 下载</button>
        <button class="downloader" data-type="mp3">mp3 下载</button>
        <button id="downloaderTime" class="downloader" data-type="time">耗时 0 ms</button>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
